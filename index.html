<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Enter City Name" id="enter-city" />
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success" id="location">
          Current
        </button>
      </form>
      <h1 id="city">Nairobi</h1>
      <h2 id="time">Tuesday, 11;00</h2>
      <h2 id="temperature-description">Sprinkles late. Mostly cloudy.</h2>
      <div class="row">
        <div class="col-sm">
          <span class="emoji">🌦</span>
          <span class="temp" id="temper">28</span>
          <span class="celcius">°C</span>
        </div>
        <div class="col-sm">
          <div class="info">Humidity: <span id="humidity">53</span>%</div>
          <div class="info">Wind: <span id="wind">26</span>km/h</div>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-sm">
          <div>Wed</div>
          <div class="emoji">🌥</div>
          <div>24 / 14 °C</div>
        </div>
        <div class="col-sm">
          <div>Thu</div>
          <div class="emoji">⛅</div>
          <div>23 / 14 °C</div>
        </div>
        <div class="col-sm">
          <div>Fri</div>
          <div class="emoji">☁</div>
          <div>24 / 13 °C</div>
        </div>
        <div class="col-sm">
          <div>Sat</div>
          <div class="emoji">⛅</div>
          <div>26 / 13 °C</div>
        </div>
        <div class="col-sm">
          <div>Sun</div>
          <div class="emoji">🌤</div>
          <div>26 / 13 °C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
