<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter City Name"
          id="enter-city"
          autocomplete="off"
        />
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success" id="location">
          Current
        </button>
      </form>
      <h1 id="city">Nairobi</h1>
      <h2 id="time">Tuesday, 11:00</h2>
      <h2 id="temperature-description">Sprinkles late. Mostly cloudy.</h2>
      <div class="row">
        <div class="col-sm">
          <span class="icon">
            <img src="" alt="cloudy" id="icon" width="80px" />
          </span>
          <span class="temp" id="temper">28</span>
          <span class="celcius">°C |</span>
          <span class="fahrenheit">°F</span>
        </div>
        <div class="col-sm">
          <div class="info">Humidity: <span id="humidity">53</span>%</div>
          <div class="info">Wind: <span id="wind">26</span>km/h</div>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-sm">
          <div>Wed</div>
          <div class="icon">
            <img
              src="https://c.tadst.com/gfx/w/svg/wt-33.svg"
              alt=""
              width="50px"
            />
          </div>
          <div>24 / 14 °C</div>
        </div>
        <div class="col-sm">
          <div>Thu</div>
          <div class="icon">
            <img
              src="https://c.tadst.com/gfx/w/svg/wt-4.svg"
              alt=""
              width="50px"
            />
          </div>
          <div>23 / 14 °C</div>
        </div>
        <div class="col-sm">
          <div>Fri</div>
          <div class="icon">
            <img
              src="https://c.tadst.com/gfx/w/svg/wt-6.svg"
              alt=""
              width="50px"
            />
          </div>
          <div>24 / 13 °C</div>
        </div>
        <div class="col-sm">
          <div>Sat</div>
          <div class="icon">
            <img
              src="https://c.tadst.com/gfx/w/svg/wt-6.svg"
              alt=""
              width="50px"
            />
          </div>
          <div>26 / 13 °C</div>
        </div>
        <div class="col-sm">
          <div>Sun</div>
          <div class="icon">
            <img
              src="https://c.tadst.com/gfx/w/svg/wt-4.svg"
              alt=""
              width="50px"
            />
          </div>
          <div>26 / 13 °C</div>
        </div>
      </div>
    </div>
    <p class="barno">
      <a href="https://github.com/Cynthiabarno/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Cynthia Barno
    </p>
    <script src="index.js"></script>
  </body>
</html>
